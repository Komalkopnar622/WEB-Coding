<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #navbar{
    display: flex;
    justify-content: space-around;
    font-size: 28px;
    background-color: rgb(106, 176, 232);
    padding: 10px;
    margin-bottom: 50px;
}
a{
    text-decoration: none;
    color: white;
}

</style>
<body>
    <div id="navbar">
        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html">Frontend</a></div>
    </div>
    <form id="form">
        <input id="imgurl" type="text" placeholder="Enter Image URL"/>
        <input id="name" type="text" placeholder="Enter Investor Name"/>
        <input id="role" type="text" placeholder="Enter Investor role"/>
        <input id="complogo" type="text" placeholder="Enter Company Logo URL"/>
        <input type="submit"/>

    </form>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit",submitbutton)
    var arrofInvestor=JSON.parse(localStorage.getItem("investorData"))||[];
    function submitbutton(){
       event.preventDefault(); 
       investorObj={
           Image:form.imgurl.value,
           name:form.name.value,
           role:form.role.value,
           complogo:form.complogo.value,
        }
        arrofInvestor.push(investorObj);
        //console.log(arrofInvestor);
        localStorage.setItem("investorData",JSON.stringify(arrofInvestor))
        window.location.href="frontend.html"
    }
</script>
